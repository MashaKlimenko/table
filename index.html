<!doctype html>
<html lang="en">
<head>

    <title>HTML Tables</title>

        <tr>
            <th rowspan="5">SALES</th><th></th><th>Q 1</th><th>Q 2</th><th>Q 3</th>

            <th>Product 1:</th><td>1</td><td>2</td><td>3</td>
        </tr>
        <tr>
            <th>Product 2:</th><td>4</td><td>5</td><td>6</td>
        </tr>
        <tr>
            <th>Product 3:</th><td>7</td><td>8</td><td>9</td>
        </tr> 
        <tr>
            <th>Total:</th><td colspan="3">XX</td>
        </tr>
    </table>
    
</body>
</html>
